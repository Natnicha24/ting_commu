<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../custom.css">
    <script src="/javascript/index.js"></script>
    <title>ติ่งคอมมู</title>
</head>

<body>
    <div id="page">

        <h1 id="title_name">ติ่งคอมมู</h1>
        <div id="login">
            <span>LOG-IN</span>
            <hr>
            <form id="input-information" action="/checkLogin" method="post" accept-charset="UTF-8">
                <div id="username-input">
                    <div class="image-section">
                        <img src="../images/user.png" alt="userlogo">
                    </div>
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div id="username-password">
                    <div class="image-section">
                        <img src="../images/lock.png" alt="password">
                    </div>
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <span id="alert" hidden></span>
                <div>
                    <a href="signup.html">Create new account</a>
                </div>
            <button type="submit" class="login-button">LOGIN</button>

            </form>
        </div>

    </div>
</body>

</html>
